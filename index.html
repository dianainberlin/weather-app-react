<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>React Weather App</title>
    <!--Bootstrap CSS-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!--Font Awesome-->
    <script
      src="https://kit.fontawesome.com/0db34da5de.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/src/index.css" />
  </head>
  <body>
    <!--Search City-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary mb-3">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Diana's Weather App</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarTogglerDemo02"
          aria-controls="navbarTogglerDemo02"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon pt-1"
            ><i class="fa-solid fa-magnifying-glass"></i
          ></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarTogglerDemo02"
        >
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search city"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    <!--Header-->
    <div class="container">
      <div class="row boxes">
        <div class="col-md main-weather-box rounded-3 p-5">
          <ul>
            <li><h4>Berlin</h4></li>
            <li><h1>12°</h1></li>
            <li><p>Partly cloudy</p></li>
          </ul>
        </div>
        <div class="col-md">
          <div class="row boxes-1">
            <div class="col humidity-box rounded-3 p-5">
              <ul>
                <li>Feels 10°C</li>
                <li>H: 93% | W: 3km/h</li>
              </ul>
            </div>
          </div>
          <div class="row">
            <div class="col date-box gy-2 rounded-3 p-5">
              <ul>
                <li>7:00pm</li>
                <li>28 October, Saturday</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!--Bootstrap JS-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="/src/index.js"></script>
  </body>
</html>
